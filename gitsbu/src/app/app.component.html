<!-- Splash Screen -->
@if (showSplash) {
  <div class="splash-screen">
    <video autoplay muted playsinline class="splash-video">
      <source src="../assets/loadingIntro.mp4" type="video/mp4">
    </video>
  </div>
}

<!-- Main Content -->
@if (!showSplash) {
  <div class="main-content">
    <!-- Background Video -->
    <video autoplay muted loop playsinline class="bg-video">
      <source src="assets/background.mp4" type="video/mp4">
    </video>

    <!-- Overlay Text -->
    <div class="overlay-text">
      <h1 #title>Welcome to My App</h1>
      <p #subtitle>Your custom intro text goes here</p>
    </div>

    <!-- Embedded Video -->
    <div class="video-container">
      <video width="100%" controls>
        <source src="assets/myvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
}
